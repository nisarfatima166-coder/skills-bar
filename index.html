<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Skills Bar</title>
    <link rel="stylesheet" href="bar.css">
</head>
<body>
    <div class="container">
    <div class="skill">
        <div class="title">
            <span>HTML</span>
        </div>
        <div class="progress">
            <div class="progress-bar html">
                <span class="percent">90%</span>
            </div>
        </div>
    </div>

    <div class="skill">
        <div class="title">
            <span>CSS</span>
        </div>
        <div class="progress">
            <div class="progress-bar css">
                <span class="percent">70%</span>
            </div>
        </div>
    </div>

    <div class="skill">
        <div class="title">
            <span>JavaScript</span>
        </div>
        <div class="progress">
            <div class="progress-bar js">
                <span class="percent">50%</span>
            </div>
        </div>
    </div>

    <div class="skill">
        <div class="title">
            <span>NodeJS</span>
        </div>
        <div class="progress">
            <div class="progress-bar node">
                <span class="percent">30%</span>
            </div>
        </div>
    </div>

</div>
</div>
</body>
</html>
